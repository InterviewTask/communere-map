<div class="map-container">
  <div class="map-frame">
    <div class="action">
      <button class="share-location" (click)="openShareLocation()">+</button>
      <button class="current-location" (click)="goToCurrentLocation()">
        [ ]
      </button>
    </div>
    <div class="find-loc">
      <input [(ngModel)]="inputValue" />
      <button (click)="goToAddress()">GO</button>
    </div>
    <div id="map"></div>
  </div>
</div>
